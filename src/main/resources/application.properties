# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:blogdb12
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=password

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/db-console
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=true

# JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

#Enable the lazy loading 
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Static resources

spring.web.resources.static-locations=classpath:/static/

# Thyemeleaf Setting 

thymeleaf.version=3.0.4.RELEASE
thyemeleaf-layout-dialect.version=2.1.1

spring.mvc.static-path-pattern=/**
password.token.reset.timeout.minutes=600

# Email Setting 
spring.config.import=optional:serect.properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.protocol=smtp

